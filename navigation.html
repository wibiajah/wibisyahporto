<!-- Navigation Component -->
<nav class="navbar">
    <div class="nav-container">
        <a href="index.html" class="logo">WS.</a>
        <ul class="nav-menu" id="navMenu">
            <li><a href="index.html" class="nav-link" data-page="index">Home</a></li>
            <li><a href="about.html" class="nav-link" data-page="about">About</a></li>
            <li><a href="projects.html" class="nav-link" data-page="projects">Projects</a></li>
            <li><a href="skills.html" class="nav-link" data-page="skills">Skills</a></li>
            <li><a href="contact.html" class="nav-link" data-page="contact">Contact</a></li>
        </ul>
        <div class="mobile-menu" id="mobileMenuBtn">
            <div class="hamburger"></div>
            <div class="hamburger"></div>
            <div class="hamburger"></div>
        </div>
    </div>
</nav>

<style>
    /* Navigation Styles */
    .navbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        padding: 1rem 2rem;
        backdrop-filter: blur(10px);
        background: rgba(15, 23, 42, 0.95);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        z-index: 1000;
        transition: all 0.3s ease;
    }

    .nav-container {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .logo {
        font-size: 1.5rem;
        font-weight: 700;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-decoration: none;
        z-index: 1001;
    }

    .nav-menu {
        display: flex;
        list-style: none;
        gap: 2rem;
        margin: 0;
        padding: 0;
    }

    .nav-link {
        color: #ffffff;
        text-decoration: none;
        font-weight: 500;
        position: relative;
        transition: color 0.3s ease;
    }

    .nav-link:hover,
    .nav-link.active {
        color: #6366f1;
    }

    .nav-link::after {
        content: '';
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 0;
        height: 2px;
        background: #6366f1;
        transition: width 0.3s ease;
    }

    .nav-link:hover::after,
    .nav-link.active::after {
        width: 100%;
    }

    .mobile-menu {
        display: none;
        flex-direction: column;
        cursor: pointer;
        z-index: 1001;
    }

    .hamburger {
        width: 25px;
        height: 3px;
        background: #ffffff;
        margin: 3px 0;
        transition: 0.3s;
        border-radius: 2px;
    }

    /* Mobile Menu Animation */
    .mobile-menu.active .hamburger:nth-child(1) {
        transform: rotate(-45deg) translate(-5px, 6px);
    }

    .mobile-menu.active .hamburger:nth-child(2) {
        opacity: 0;
    }

    .mobile-menu.active .hamburger:nth-child(3) {
        transform: rotate(45deg) translate(-5px, -6px);
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
        .nav-menu {
            position: fixed;
            top: 70px;
            left: -100%;
            width: 100%;
            height: calc(100vh - 70px);
            background: #0f172a;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding-top: 2rem;
            gap: 1.5rem;
            transition: left 0.3s ease;
        }

        .nav-menu.active {
            left: 0;
        }

        .mobile-menu {
            display: flex;
        }

        .nav-link {
            font-size: 1.2rem;
        }
    }
</style>

<script>
    // Navigation JavaScript - Auto execute when loaded
    (function() {
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const navMenu = document.getElementById('navMenu');
        const navbar = document.querySelector('.navbar');

        // Mobile menu toggle
        if (mobileMenuBtn && navMenu) {
            mobileMenuBtn.addEventListener('click', function() {
                navMenu.classList.toggle('active');
                mobileMenuBtn.classList.toggle('active');
            });

            // Close menu when clicking on a link
            const navLinks = navMenu.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                link.addEventListener('click', function() {
                    navMenu.classList.remove('active');
                    mobileMenuBtn.classList.remove('active');
                });
            });

            // Close menu when clicking outside
            document.addEventListener('click', function(event) {
                const isClickInsideNav = navbar.contains(event.target);
                if (!isClickInsideNav && navMenu.classList.contains('active')) {
                    navMenu.classList.remove('active');
                    mobileMenuBtn.classList.remove('active');
                }
            });
        }

        // Set active page based on current URL
        const currentPage = window.location.pathname.split('/').pop() || 'index.html';
        const navLinks = document.querySelectorAll('.nav-link');
        
        navLinks.forEach(link => {
            const linkPage = link.getAttribute('data-page') + '.html';
            if (linkPage === currentPage || 
                (currentPage === '' && link.getAttribute('data-page') === 'index') ||
                (currentPage === 'index.html' && link.getAttribute('data-page') === 'index')) {
                link.classList.add('active');
            }
        });

        // Navbar background on scroll
        window.addEventListener('scroll', function() {
            if (window.scrollY > 50) {
                navbar.style.background = 'rgba(15, 23, 42, 0.98)';
            } else {
                navbar.style.background = 'rgba(15, 23, 42, 0.95)';
            }
        });
    })();
</script>
